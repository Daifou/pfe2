<!DOCTYPE html>
<html>

<head>
    <title>Home Page</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', Arial, sans-serif;
        }

        .music-player-icon {
            position: absolute;
            top: 10px;
            left: 10px;
            color: #000;
            font-size: 24px;
            cursor: pointer;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #F6F3F2;
            overflow-x: hidden;
        }

        .container {
            display: flex;
            justify-content: center;
            width: 50%;
            position: absolute;
            left: 25%;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background-color: #F6F3F2;
            border-bottom: 2px solid black;
        }

        .logo img {
            width: 40px;
            height: 50px;
            margin-right: 100px;
        }

        .menu-items {
            display: flex;
            gap: 100px;
            font-weight: 700;
        }

        .menu-items div {
            transition: color 0.5s ease;
        }

        .menu-items div:hover {
            color: #ffffff;
            background-color: black;
            padding: 0 15px;
            border-radius: 20px;
            height: 100%;
            width: 100%;
            cursor: pointer;
        }

        .circle {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: white;
            border: 2px solid black;
            margin-left: 100px;
        }

        .buttons {
            height: 250px;
            width: 500px;
            position: absolute;
            top: 24%;
            left: 5%;
            display: flex;
            flex-direction: row;
            gap: 0.5px;
        }

        .button1,
        .button2 {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-around;
            border: black 2px dashed;
            padding: 10px;
            margin: 10px;
            border-radius: 22px;
        }

        .button1 {
            background-color: #EEF30F;
        }

        .button2 {
            background-color: #F6F3F2;
        }

        .button1 a,
        .button2 a {
            font-size: 150px;
            font-weight: bold;
            text-decoration: none;
            color: black;
            font-weight: 700;
            font-style: italic;
            line-height: 1;
        }

        .button1 p,
        .button2 p {
            font-size: 21px;
            text-align: center;
        }

        .button1 strong,
        .button2 strong {
            font-weight: bold;
        }

        /* Animation */
        @keyframes fadeIn {
            0% {
                opacity: 0;
            }

            100% {
                opacity: 1;
            }
        }

        .animated-image {
            position: absolute;
            top: 20%;
            left: 50%;
            width: 43%;
            height: 75%;
            z-index: -1;
            animation: fadeIn 2s ease-in-out;
        }

        .button1,
        .button2 {
            transition: transform 0.4s ease;
        }

        .button1:hover,
        .button2:hover {
            transform: scale(1.05);
        }

        /* New styles for the title */
        .title {
            position: absolute;
            top: 25%;
            right: 12%;
            width: 250px;
            height: 350px;
            background-color: #F6F3F2;
            border-radius: 25px;
            font-size: 24px;
            border: black 2px solid;
            transition: top 0.3s ease-in-out;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow-y: auto;
            max-height: 400px;
            /* Adjust the maximum height as needed */
          }
          
          .title:hover {
            top: 22%;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.3);
            z-index: 1;
          }
          
          .title strong {
            font-weight: bold;
            transition: top 0.3s ease-in-out;
          }
          
          .title:hover strong {
            position: relative;
            top: 0;
          }
          
          .task-label {
            display: flex;
            align-items: center;
            cursor: pointer;
            margin-top: 20px;
            align-self: flex-start;
            margin-left: 20px;
          }
          
          .task-checkbox {
            display: none;
          }
          
          .task-square {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 1px solid black;
            margin-right: 10px;
          }
          
          .task-checkbox:checked + .task-square::after {
            display: block;
          }
          
          .task-checkbox:checked + .task-square {
            background-color: #000;
            color: #fff;
          }
          
          .task-input {
            width: 80%;
            padding: 5px;
            text-decoration: none;
            border: none;
            outline: none;
            background-color: #f6f3f2;
            margin-left: 10px;
            flex-grow: 1;
          }
          
          .task-checkbox:checked + .task-square + .task-input {
            text-decoration: line-through;
          }

        /* New styles for the form */
        .form-container,
        .form-container2,
        .form-container3 {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: none;
            background-color: rgba(0, 0, 0, 0.5);
            width: 100%;
            height: 100%;
            z-index: 2;
        }


        .form-container .form {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: rgba(246, 243, 242, 0.8);
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.3);
            z-index: 3;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border: black 2px solid;
        }

        .form-container .form input,
        .form-container .form select,
        .form-container .form button {
            transition: background-color 0.3s ease;
            border: #000 1px solid;
        }

        .form-container .form input:focus,
        .form-container .form select:focus {
            background-color: white;

        }

        .form-container .form input[type="text"],
        .form-container .form select,
        .form-container .form input[type="tel"] {
            background-color: rgba(255, 255, 255, 0.719);
            border: none;
            padding: 5px;
            margin-bottom: 10px;
            border: #000 2px solid;
            border-radius: 8px;
        }

        .form-container .form input[type="text"]:focus,
        .form-container .form input[type="tel"]:focus {
            background-color: white;
            background-color: white;
        }

        .submit,
        .appartement-validation {
            padding: 10px 20px;
            background-color: #EEF30F;
            border: none;
            border-radius: 5px;
            color: black;
            font-weight: bold;
            cursor: pointer;
            margin-top: 20px;
            border: #000 solid 2px;
        }

        .form-container2 {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: none;
            background-color: rgba(0, 0, 0, 0.5);
            width: 100%;
            height: 100%;
            z-index: 2;
        }

        .form-container2 form {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: rgba(246, 243, 242, 0.8);
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.3);
            z-index: 3;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border: black 2px solid;
        }

        h2 {
            position: absolute;
            left: 13%;
            top: 65%;
        }

        /* New styles for the tables */
        .tables-container {
            position: absolute;
            top: 75%;
            left: 8%;
            width: 30%;
            display: flex;
            justify-content: space-between;

        }

        .table-container {
            width: 48%;
            background-color: #F6F3F2;
            border: black 2px solid;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.3);
        }

        .table-container table {
            width: 100%;
        }

        .table-container th,
        .table-container td {
            text-align: center;
            padding: 5px;
        }

        .table-container th {
            font-weight: bold;
        }

        .table-container .separator {
            border-bottom: 2px solid black;
        }

        i {
            position: absolute;
            top: 38%;
            right: -15%;
            font-size: 30px;
        }

        .radio-buttons {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .radio-buttons label {
            margin-right: 10px;
        }

        .form-container3 {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 700px;
            height: 85vh;
            z-index: 1000;

        }

        .form-container3 .form {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            border-radius: 10px;
            padding: 20px;
            z-index: 1000;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border: black 2px solid;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.719);
        }

        .form-container3 .form input,
        .form-container3 .form textarea {
            transition: background-color 0.3s ease;
            border: #000 2px solid;
            border-radius: 8px;
            background-color: rgba(255, 255, 255, 0.719);
        }

        

        .select-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
            margin: 20px 0;
            gap: 10px;
        }

        .select-container label {
            margin-right: 10px;
        }

        .select-container select {
            border: 2px solid #000;
        }

        .grid-container {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .input-container {
            display: flex;
            align-items: center;
        }

        .input-container label {
            margin-right: 5px;
        }
        header .circle{
            display: flex;
            justify-content: center;
            align-items: center;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: #F6F3F2;
            font-size: 24px;
            font-weight: bold;
        }
        .button-container {
            text-align: center;
            margin-top: 20px;
            display: inline-block;
          }
          
          .button-container .action-button {
            padding: 2px 20px;
            border: none;
            cursor: pointer;
            background-color: black;
            color: white;
            display: inline-block;
            white-space: nowrap; /* Prevent line break */
            margin-top: 10px;
            border-radius: 20px;
            font-weight: 700;
            position: absolute;
            font-size: 9px;
            right: 45px;
            margin-top: 20px;
            border: #000 solid 1px;
          }
    </style>

</head>
