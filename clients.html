<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', Arial, sans-serif;
        }

        .music-player-icon {
            position: absolute;
            top: 10px;
            left: 10px;
            color: #000;
            font-size: 24px;
            cursor: pointer;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #F6F3F2;
            overflow-x: hidden;
        }

        .container {
            display: flex;
            justify-content: center;
            width: 50%;
            position: absolute;
            left: 25%;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background-color: #F6F3F2;
            border-bottom: 2px solid black;
        }

        .logo img {
            width: 40px;
            height: 50px;
            margin-right: 100px;
        }

        .menu-items {
            display: flex;
            gap: 100px;
            font-weight: 700;
        }

        .menu-items div {
            transition: color 0.5s ease;
        }

        .menu-items div:hover {
            color: #ffffff;
            background-color: black;
            padding: 0 15px;
            border-radius: 20px;
            height: 100%;
            width: 100%;
            cursor: pointer;
        }

        .circle {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: white;
            border: 2px solid black;
            margin-left: 100px;
        }

        i {
            position: absolute;
            top: 38%;
            right: -15%;
            font-size: 30px;
        }

        .content {
            position: absolute;
            top: 20%;
            left: 120px;
            margin-top: 30px;
        }

        table {
            border-collapse: collapse;
            border: none;
            position: relative;
            left: 100px;
            width: 75vw;

        }

        table td,
        table th {
            padding: 20px;
            text-align: center;
            border: none;
        }

        table th {
            background-color: #F6F3F2;
            font-weight: bold;
        }

        .initial-circle {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: #F6F3F2;
            border: 2px solid black;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
            margin-right: 10px;
        }

        .table-spacing td,
        .table-spacing th {
            padding: 10px;
        }

        .more-info-row {
            display: none;
        }

        .is-expanded {
            display: table-row !important;
        }

        .more-info-container {
            background-color: #F6F3F2;
            border: #000 2px solid;
            padding: 20px;
            border-radius: 5px;
            width: 50%;
            margin: 0 auto;
            margin-bottom: 20px;
            /* Adjust margin-bottom to create space above the container */
            position: relative;
            top: -80px;
        }

        .more-info-container p {
            margin-bottom: 10px;
        }


        table th,
        table td {
            padding: 8px;
        }

        table tr.expandable-row {
            cursor: pointer;
        }

        table tr.expanded-row {
            display: none;
            
        }

        table tr.expanded-row td {
            padding: 20px;
            border-top: none;
        }

        .title-head{
            font-size: 20px;
            font-weight: 600;
        }

        .result{
            font-size: 18px;
            font-weight: 400;
        }

        
    </style>
</head>

<body>
    <div class="container">
        <header class="header">
            <div class="logo">
                <a href="home.html">
                    <img src="logologin.png" alt="Logo">
                </a>
            </div>
            <div class="menu-items">
                <div onclick="window.location.href = 'Projets.html';">Projects</div>
                <div onclick="window.location.href = 'Client.html';">Clients</div>
            </div>
            <div class="circle"></div>
        </header>
        <i class="far fa-bell"></i> <!-- Notifications Icon -->
    </div>
    <div class="content">
        <h2><span style="font-weight: normal;">Liste de</span> <span style="font-weight: bold;">Clients</span></h2>
        <table id="myTable" class="table-spacing">
            <thead>
                <tr>
                    <th></th>
                    <th>Nom</th>
                    <th>Numero</th>
                    <th>Email</th>
                    <th>Date</th>
                </tr>
            </thead>
            <tbody>
               

                <!-- Add more rows as needed -->
            </tbody>
        </table>

    </div>

    <script>

        document.addEventListener('DOMContentLoaded', function () {
            const expandableRows = document.getElementsByClassName('expandable-row');

            // Add click event listener to each expandable row
            for (let i = 0; i < expandableRows.length; i++) {
                const row = expandableRows[i];
                row.addEventListener('click', function () {
                    // Toggle the display of the next sibling row with the 'expanded-row' class
                    const expandedRow = this.nextElementSibling;
                    expandedRow.style.display = (expandedRow.style.display === 'table-row') ? 'none' : 'table-row';
                });
            }
        });

        function toggleMoreInfoRow(icon) {
            const row = icon.parentNode.parentNode.nextElementSibling;
            row.classList.toggle('is-expanded');
        }
        const id = sessionStorage.getItem('id')
        const tableList = document.querySelector('.table-spacing')

        fetch(`http://localhost:3000/get-client/${id}`)
            .then(response => response.json())
            .then(data => {
                console.log(data);
                data.forEach(client => {
                    let tr = document.createElement('tr');
                    tr.setAttribute('class', 'expandable-row')

                    let icon = document.createElement('td');
                    let initial = document.createElement('div');
                    initial.setAttribute('class', 'initial-circle');
                    initial.innerText = client.client_nom[0] + client.client_prenom[0];
                    icon.appendChild(initial);

                    let nom = document.createElement('td');
                    nom.innerText = client.client_nom + ' ' + client.client_prenom;

                    let numero = document.createElement('td');
                    numero.innerText = client.client_phone;

                    let email = document.createElement('td');
                    email.innerText = client.client_adresse;


                    let date = document.createElement('td');
                    date.innerText = new Date(client.date).toLocaleDateString('en-GB');



                    tr.appendChild(icon);
                    tr.appendChild(nom);
                    tr.appendChild(numero);
                    tr.appendChild(email);
                    tr.appendChild(date);

                    let tr2 = document.createElement('tr')
                    tr2.setAttribute('class', 'expanded-row');

                    let td = document.createElement('td');
                    td.setAttribute('colspan', '2');

                    let projectTitle = document.createElement('p');
                    projectTitle.setAttribute('class', 'title-head');

                    projectTitle.innerText = 'Participant au projet';
                    td.appendChild(projectTitle);

                    let projectname = document.createElement('p');
                    projectname.setAttribute('class', 'result');
                    projectname.innerText = client.project_name;

                    td.appendChild(projectname);
                    

                    let td2 = document.createElement('td');
                    td2.setAttribute('colspan', '2');   

                    let etapeversement = document.createElement('p');
                    etapeversement.setAttribute('class', 'title-head');
                    etapeversement.innerText = 'Etape de versement';
                    td2.appendChild(etapeversement);

                    let etape = document.createElement('p');
                    etape.setAttribute('class', 'result');
                    etape.innerText = client.etape_versement + '%';

                    td2.appendChild(etape);

                    let td3 = document.createElement('td');
                    td3.setAttribute('colspan', '2');

                    let typeclient = document.createElement('p');
                    typeclient.setAttribute('class', 'title-head');
                    typeclient.innerText = 'Type de client';
                    td3.appendChild(typeclient);
                    let type = document.createElement('p');
                    type.setAttribute('class', 'result');
                    type.innerText = client.client_type;
                    td3.appendChild(type);



                    tr2.appendChild(td);
                    tr2.appendChild(td2);
                    tr2.appendChild(td3);

                    tr.addEventListener('click', () => {
                        tr2.style.display = tr2.style.display === 'table-row' ? 'none' : 'table-row';
                    })

                    tableList.appendChild(tr);
                    tableList.appendChild(tr2);







                });
            })
            .catch(err => console.log(err));
    </script>
</body>

</html>
