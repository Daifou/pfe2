<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', Arial, sans-serif;
            font-weight: 700;
        }

        body {
            overflow: hidden;
            background-color: black;
            background-size: cover;
            position: relative;
            overflow: hidden;
        }

        #video-background {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            z-index: -1;
        }

        .formulaire {
            text-align: center;
            position: relative;
            width: 40%;
            height: 460px;
            background-color: rgb(255, 255, 255);
            padding-top: 60px;
            border: 2px solid black;
            display: flex;
            flex-direction: column;
            max-width: 500px;
            left: 30%;
            margin-top: 40px;
        }

        label,
        input {
            display: inline-block;
            vertical-align: middle;
        }

        label {
            display: inline-block;
            width: 150px;
            margin-bottom: 10px;
        }

        input,
        select {
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 3px;
            margin-bottom: 20px;
        }

        input[type="submit"] {
            background-color: #111727;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            transition: all .2s;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }
        #error{
            display: none;
            background-color: red;
            color: white;
            padding: 10px;
            text-align: center;
            font-size: 16px;
            font-weight: 700;
            margin-bottom: 20px;
        }
    </style>
</head>

<body>
    <video id="video-background" autoplay loop muted>
        <source src="bgsi.mp4" type="video/mp4">
    </video>

    <div class="formulaire">
        <div id="error">Paasword does not match</div> 
        <div>
            <label for="fullname">Fullname:</label>
            <input type="text" id="fullname" name="fullname"><br><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email"><br><br>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password"><br><br>

            <label for="repeat-password">Repeat Password:</label>
            <input type="password" id="repeat-password" name="repeat-password"><br><br>

            <input type="submit" value="Submit" id="signup">
        </div>
    </div>
    <script src="auth-signup.js"></script>
</body>

</html>
