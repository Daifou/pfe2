<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', Arial, sans-serif;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: black; /* Updated background color */
            overflow-x: hidden;
        }

        .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            margin-top: 10px;
        }

        .logo img {
            width: 30px;
            height: 40px;
            margin-left: 40px;
        }

        .login-btn {
            font-weight: 700;
            border: white 2px solid; /* Remove border */
            background-color: transparent; /* Remove background color */
            color: white; /* Set text color to white */
            padding: 10px 20px; /* Add padding for better appearance */
            border-radius: 20px; /* Add rounded border */
            padding: 0 20px;
            font-weight: 100;
        }

        .icons {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .icons i {
            margin-right: 30px; /* Updated margin-right for wider space */
            font-size: 20px;
            color: white; /* Updated icon color */
        }

        .icons i:hover {
            color: #ffffff;
            background-color: black;
            padding: 10px;
            border-radius: 50%;
            cursor: pointer;
        }
    </style>

<body>
    <div class="container">
        <div class="logo"><img src="logoclient.png" alt="Logo"></div>
        <div class="icons">
            <i class="far fa-heart"></i>
            <i class="far fa-bell"></i>
        </div>
        <button class="login-btn">Login</button>
    </div>

    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</body>

</html>
