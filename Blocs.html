    /* [Object] Modal
 * =============================== */
    .modal {
        opacity: 0;
        visibility: hidden;
        position: fixed;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
        text-align: left;
        background: rgba(0, 0, 0, .9);
        transition: opacity .25s ease;
    }

    .modal__bg {
        position: absolute;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
        cursor: pointer;
    }

    .modal-state {
        display: none;
    }

    .modal-state:checked+.modal {
        opacity: 1;
        visibility: visible;
    }

    .modal-state:checked+.modal .modal__inner {
        top: 0;
    }

    .modal__inner {
        transition: top .25s ease;
        position: absolute;
        top: -20%;
        right: 0;
        bottom: 0;
        left: 0;
        width: 50%;
        margin: auto;
        background: #fff;
        border-radius: 5px;
        padding: 1em 2em;
        height: 70%;
    }

    .modal__close {
        position: absolute;
        right: 1em;
        top: 1em;
        width: 1.1em;
        height: 1.1em;
        cursor: pointer;
    }

    .modal__close:after,
    .modal__close:before {
        content: '';
        position: absolute;
        width: 2px;
        height: 1.5em;
        background: #ccc;
        display: block;
        transform: rotate(45deg);
        left: 50%;
        margin: -3px 0 0 -1px;
        top: 0;
    }

    .modal__content {
        display: flex;
        flex-direction: row;
    }

    .modal__close:hover:after,
    .modal__close:hover:before {
        background: #aaa;
    }

    .modal__close:before {

    <script>
        let id = sessionStorage.getItem('id');
        let type = sessionStorage.getItem('type')
        if (!id || type == "Client") {


            window.location.href = "403.html"

        }
        console.log(sessionStorage.getItem('current-id'));

        var currentId = sessionStorage.getItem('current-id');
        document.querySelector(".delete").setAttribute("id", currentId);


        let blocCount = 1;
        fetch(`http://localhost:3000/get-bloc/${currentId}`)
            .then(res => res.json())
            .then(data => {
                data.sort((a, b) => {
                    // Extract the numbers using regular expressions
                    const regex = /(\d+)/;
                    const numberA = parseInt(a.bloc_name.match(regex)[1]);
                    const numberB = parseInt(b.bloc_name.match(regex)[1]);

                    // Compare the numbers
                    return numberA - numberB;
                });
                data.forEach(bloc => {

                    let rectangals = document.createElement('div');
                    rectangals.classList.add('rectangals');
                    let circleLabel = document.createElement('div');
                    circleLabel.classList.add('circle-label');
                    circleLabel.innerHTML = `B${blocCount}`;

        document.querySelector(".modal__inner button").addEventListener("click", () => {

            let id = document.querySelector(".modal__inner").getAttribute("id")
            let value = document.querySelector(".modal__inner input").value;
            let totalModal = document.querySelectorAll('.modal__inner span')[1].textContent.split(" ")[0];
            if (value == '') {
                alert("Remplir le champ")
                return;
            }
            let reste = document.querySelectorAll('.modal__inner span')[3].textContent.split(" ")[0];
            if (parseInt(reste) < parseInt(value)) {
                console.log(reste - value);

                alert("Le montant est supérieur au reste")
                return;
            }
            let sub = reste - value;
            if (sub == 0) {
                let etape = document.querySelector(".modal__inner").getAttribute("data-etape");
                let resteNew = 0;
                switch (etape) {
                    case "0":
                        resteNew = ((totalModal * 100 / 20) * 15) / 100;
                        break;
                    case "1":
                        resteNew = ((totalModal * 100 / 15) * 35) / 100;
                        break;
                    case "2":
                        resteNew = ((totalModal * 100 / 35) * 25) / 100;
                        break;
                    case "3":
                        resteNew = ((totalModal * 100 / 25) * 5) / 100;
                        break;
                    case "4":
                        resteNew = 0;
                        break;

                }
                fetch(`http://localhost:3000/update-etape/${id}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        prix_reste: resteNew,
                        etape: (parseInt(etape) + 1),
                        client: document.querySelector(".modal__inner").getAttribute("data-client")
                    })
                }
                ).then(res => res.json())
                    .then(data => {
                        alert("Paiment effectué et l'etape est evalué");
                        window.location.reload();
                    })

            }
            else {
                fetch(`http://localhost:3000/update-reste/${id}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ prix_reste: sub })
                }).then(res => res.json())
                    .then(data => {
                        alert("Paiment effectué");
                        window.location.reload();
                    })



            }

        });

            fetch(`http://localhost:3000/delete-project/${projectId}`, {
